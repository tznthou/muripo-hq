name: Auto Build Galleries

on:
  push:
    paths:
      - 'assets/projects/**'
  workflow_dispatch:  # 手動觸發

concurrency:
  group: repo-update
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build galleries
        run: npm run build:galleries

      - name: Commit and push if changed
        run: |
          git config user.name "Muripo Bot"
          git config user.email "action@github.com"

          if git diff --quiet data/galleries.json; then
            echo "No changes to commit"
          else
            git add data/galleries.json
            git commit -m "build: auto-rebuild galleries"
            git pull --rebase
            git push
            echo "Galleries updated successfully"
          fi
