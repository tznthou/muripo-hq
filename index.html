<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Muripo HQ - 30 天 30 Repo</title>
  <meta name="description" content="用最不正經的方式，做最省事的工具。30 天 30 個 GitHub Repo 挑戰。">
  <meta property="og:title" content="Muripo HQ - 30 天 30 Repo">
  <meta property="og:description" content="用最不正經的方式，做最省事的工具。">
  <meta property="og:type" content="website">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Hero -->
    <header class="hero">
      <h1>Muripo HQ</h1>
      <p class="tagline">用最不正經的方式，做最省事的工具。</p>
      <p class="law">Muripo Law #1：好笑可以，交付要有。</p>
    </header>

    <!-- Navigation -->
    <nav class="main-nav">
      <a href="index.html" class="nav-link active">月曆</a>
      <span class="nav-divider">|</span>
      <a href="blog.html" class="nav-link">Blog</a>
      <span class="nav-divider">|</span>
      <a href="gallery.html" class="nav-link">相簿</a>
    </nav>

    <!-- Progress -->
    <section class="progress-section">
      <div class="progress-text">
        <span class="done-count">0</span> / 30 完成
      </div>
      <div class="progress-bar">
        <div class="progress-fill"></div>
      </div>
    </section>

    <!-- Calendar -->
    <section class="calendar-section">
      <div class="calendar" id="calendar-nov">
        <h2>2025 年 11 月</h2>
        <div class="calendar-grid"></div>
      </div>
      <div class="calendar" id="calendar-dec">
        <h2>2025 年 12 月</h2>
        <div class="calendar-grid"></div>
      </div>
    </section>

    <!-- Legend -->
    <section class="legend">
      <div class="legend-item">
        <span class="legend-dot done"></span> 已完成
      </div>
      <div class="legend-item">
        <span class="legend-dot soon"></span> 即將來臨
      </div>
      <div class="legend-item">
        <span class="legend-dot locked"></span> 尚未開放
      </div>
      <span class="legend-divider">|</span>
      <div class="legend-item">
        <span class="type-tag cli">cli</span>
        <span class="type-tag web">web</span>
        <span class="type-tag action">action</span>
        <span class="type-tag extension">ext</span>
      </div>
    </section>

    <!-- Comments -->
    <section class="comments-section">
      <h2>留言板</h2>
      <script src="https://giscus.app/client.js"
              data-repo="tznthou/muripo-hq"
              data-repo-id="R_kgDOQfWhzQ"
              data-category="General"
              data-category-id="DIC_kwDOQfWhzc4CzfP9"
              data-mapping="pathname"
              data-strict="0"
              data-reactions-enabled="1"
              data-emit-metadata="0"
              data-input-position="top"
              data-theme="light"
              data-lang="zh-TW"
              crossorigin="anonymous"
              async>
      </script>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <p>
        <a href="https://github.com/tznthou/muripo-hq" target="_blank">GitHub Repo</a>
        · MIT License
      </p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
